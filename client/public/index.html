<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/ProComm-Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta name="referrer" content="no-referrer" />
    <meta
      name="description"
      content="ProComm - Professional Video Conference Application"
    />
    <script>
      // Prevent any external Tailwind CDN from loading
      if (typeof document !== 'undefined') {
        document.addEventListener('DOMContentLoaded', function() {
          var scripts = document.querySelectorAll('script[src*="tailwindcss"]');
          scripts.forEach(function(script) { script.remove(); });
        });
      }
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/imgs/ProComm-Icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ProComm</title>
  </head>

    <div id="root"></div>
  </body>
</html>
