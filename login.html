<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProComm</title>
    <link rel="icon" type="image/png" href="assets/imgs/ProComm Icon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="flex flex-col items-center mb-6">
            <img src="assets/imgs/ProComm Icon.png" alt="ProComm Logo" class="w-16 h-16 mb-2">
            <h1 class="text-2xl font-bold text-blue-700">Login to ProComm</h1>
        </div>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium">Login</button>
        </form>
        <div class="my-4 flex items-center justify-center">
            <span class="text-gray-400 text-sm">or</span>
        </div>
        <button id="googleLoginBtn" class="w-full flex items-center justify-center py-2 border border-gray-300 rounded-md hover:bg-gray-50 font-medium mb-2">
            <i class="fab fa-google text-red-500 mr-2"></i> Continue with Google
        </button>
        <div class="text-center mt-4">
            <span class="text-gray-600">Don't have an account?</span>
            <a href="signup.html" class="text-blue-600 hover:underline ml-1">Sign up</a>
        </div>
    </div>
    <script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Simulate login (replace with Firebase logic)
    const email = document.getElementById('email').value;
    localStorage.setItem('user', JSON.stringify({ email: email }));
    window.location.href = 'index.html';
});
document.getElementById('googleLoginBtn').addEventListener('click', function() {
    // Simulate Google login (replace with Firebase logic)
    localStorage.setItem('user', JSON.stringify({ email: 'googleuser@procomm.com' }));
    window.location.href = 'index.html';
});
</script>
</body>
</html>
